<div class="modal-header bg-{{error.type}}">
  <h3 class="modal-title text-{{error.type}}">{{error.warn}}</h3>
</div>

<div class="modal-body">
  <p class="text-{{error.type}}">
    {{error.text}}
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="close(error)">
    Закрити
  </button>
</div>
