# DEFAULT Tomcat - Allgot requests via enginx (web)
#className="org.apache.catalina.valves.AccessLogValve"
#directory="logs"
#protocolHeader="X-Forwarded-Proto"
#protocolHeaderHttpsValue="https"
#file="_localhost_access_log.log"
#pattern="%{YYYY-MM-dd_HH:mm:ss.SSS}t || %h %l %u &quot;%r&quot; %s %b"
#
#
log4j.appender.LOCALHOST = org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOCALHOST.File = ${catalina.base}/logs/_localhost.log
log4j.appender.LOCALHOST.Append = true
log4j.appender.LOCALHOST.Encoding = UTF-8
log4j.appender.LOCALHOST.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.LOCALHOST.layout = org.apache.log4j.PatternLayout
log4j.appender.LOCALHOST.layout.ConversionPattern = %d{yyyy-MM-dd_HH:mm:ss.SSS} | %p | %c{3} | [%M]%m%n
log4j.appender.LOCALHOST.policies.size.size=50MB
log4j.appender.LOCALHOST.strategy.type = DefaultRolloverStrategy
log4j.appender.LOCALHOST.strategy.max = 5
log4j.logger.org.apache.catalina.core.ContainerBase.[Catalina].[localhost] = INFO, LOCALHOST

